<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Digital Marketing App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* ========== COLORS & BASE ========== */
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --secondary: #f3f4f6;
            --accent: #10b981;
            --error: #ef4444;
            --text-dark: #111827;
            --text-light: #6b7280;
            --card-bg: #ffffff;
            --bg: #f9fafb;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: var(--bg);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: var(--primary);
            color: #fff;
            padding: 1rem 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            animation: fadeDown 0.6s ease;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .header-actions {
            float: right;
            margin-top: -2.2rem;
        }

        .btn-secondary {
            background-color: #fff;
            color: var(--primary);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-secondary:hover {
            background-color: var(--secondary);
        }

        main {
            margin-top: 2rem;
            animation: fadeIn 0.8s ease;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        h1, h2, h4 {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 0.4rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: #fff;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        .btn-primary:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
        }

        .tabs {
            display: flex;
            margin-bottom: 1rem;
        }
        .tab-btn {
            flex: 1;
            padding: 0.7rem;
            cursor: pointer;
            border: none;
            background: var(--secondary);
            font-weight: 500;
            transition: 0.3s;
        }
        .tab-btn.active {
            background: var(--primary);
            color: #fff;
            border-radius: 6px;
        }
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        .tab-content.active {
            display: block;
        }

        .client-info {
            background: #f9fafb;
            padding: 1rem;
            border-left: 4px solid var(--primary);
            border-radius: 8px;
            margin-top: 1rem;
            animation: slideUp 0.4s ease;
        }

        .file-item, .media-preview {
            background: var(--secondary);
            padding: 0.6rem;
            margin-bottom: 0.5rem;
            border-radius: 6px;
        }

        .remove-file {
            background: none;
            color: var(--error);
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .platform-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .result-item {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-bottom: 0.4rem;
        }
        .result-success {
            background: #d1fae5;
            color: #065f46;
        }
        .result-error {
            background: #fee2e2;
            color: #991b1b;
        }

        /* ========== ANIMATIONS ========== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Digital Marketing Dashboard</h1>
            <div class="header-actions">
                <span>Welcome, Admin</span>
                <a href="/logout" class="btn-secondary">Logout</a>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Client Management Section -->
        <section class="card">
            <h2>Client Management</h2>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="select-client">Select Client</button>
                <button class="tab-btn" data-tab="add-client">Add New Client</button>
            </div>
            
            <!-- Select Client Tab -->
            <div id="select-client" class="tab-content active">
                <div class="form-group">
                    <label for="client-select">Select Client:</label>
                    <select id="client-select">
                        <option value="">-- Select a client --</option>
                    </select>
                </div>
                
                <div id="client-info" class="client-info" style="display: none;">
                    <h4>Client Details</h4>
                    <div id="client-details"></div>
                </div>
            </div>
            
            <!-- Add Client Tab -->
            <div id="add-client" class="tab-content">
                <form id="add-client-form">
                    <div class="form-group">
                        <label for="client-name">Client Name *</label>
                        <input type="text" id="client-name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="client-email">Email</label>
                        <input type="email" id="client-email" name="email">
                    </div>
                    
                    <h4>Social Media Tokens</h4>
                    
                    <div class="form-group">
                        <label for="instagram-token">Instagram Token</label>
                        <input type="text" id="instagram-token" name="instagram_token">
                    </div>
                    
                    <div class="form-group">
                        <label for="facebook-token">Facebook Token</label>
                        <input type="text" id="facebook-token" name="facebook_token">
                    </div>
                    
                    <div class="form-group">
                        <label for="linkedin-token">LinkedIn Token</label>
                        <input type="text" id="linkedin-token" name="linkedin_token">
                    </div>
                    
                    <div class="form-group">
                        <label for="youtube-token">YouTube Token</label>
                        <input type="text" id="youtube-token" name="youtube_token">
                    </div>
                    
                    <button type="submit" class="btn-primary">Add Client</button>
                </form>
            </div>
        </section>

        <!-- Post Creation Section -->
        <section class="card" id="post-creation-section" style="display: none;">
            <h2>Create Social Media Post</h2>
            
            <div class="form-group">
                <label>Select Platforms:</label>
                <div class="platform-checkboxes">
                    <label class="checkbox-label"><input type="checkbox" name="platform" value="instagram"> Instagram</label>
                    <label class="checkbox-label"><input type="checkbox" name="platform" value="facebook"> Facebook</label>
                    <label class="checkbox-label"><input type="checkbox" name="platform" value="linkedin"> LinkedIn</label>
                    <label class="checkbox-label"><input type="checkbox" name="platform" value="youtube"> YouTube</label>
                </div>
            </div>

            <div class="form-group">
                <label for="media-upload">Upload Media Files:</label>
                <input type="file" id="media-upload" multiple accept="image/*,video/*">
                <div id="file-list" class="file-list"></div>
            </div>

            <div id="media-previews" class="media-previews"></div>
            <button id="submit-post" class="btn-primary" disabled>Post to Selected Platforms</button>
        </section>

        <!-- Results Section -->
        <section class="card" id="results-section" style="display: none;">
            <h2>Posting Results</h2>
            <div id="posting-results"></div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
